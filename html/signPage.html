            <h1 class="login_heading">Create a New Account</h1>


            <form action="signIn" method="POST">

                <input type="text" name="name" id="username_signin" placeholder="Username">

                <input type="password" name="password" id="password_signin" placeholder="Password" >

                

                <input type="submit"   value="Sign Up" id="submit_signin" >
